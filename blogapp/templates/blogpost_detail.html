{% extends 'base_generic.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <article>
        <h1>{{ object.title }}</h1>
        <div>{{ object.content|safe }}</div>
        <p>Published on {{ object.published_date }}</p>
        <p>By {{ object.author }}</p>
    </article>
    <a href="{% url 'blogpost_list' %}">Back to list</a>
{% endblock %}
